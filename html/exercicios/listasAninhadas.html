<h1>Projeto</h1>
<ul class="tree">
    <li>
        <span class="parent">Backend</span>
        <ul>
            <li>
                <span class="parent">app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span class="parent">config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>            
        </ul>
    </li>
    <li>
        <span class="parent">Frontend</span>
        <ul>
            <li>
                <span class="parent">public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    document.querySelectorAll('.parent').forEach(p => {
            p.onclick = function(){
               const ul = p.nextElementSibling
               const d = ul.style.display
               ul.style.display = d === 'none' ? 'block' : 'none'
            }
        })
</script>
