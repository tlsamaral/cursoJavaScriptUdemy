<video id="meuVideo" width="800" autoplay controls controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    seu borwser n√£o suporta a tag de video
</video>
<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>
<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>
<style>
    .progresso {
        height: 20px;
        border: solid 1px #444;
        width: 800px;
        margin: 10px 0;
        border-radius: 10px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        border-radius: 10px;
        transition: width 1s linear;
    }
</style>

<script>

    function progressoVideo() {

        setInterval(() => {
            const video = document.getElementById('meuVideo')
            const progresso = document.querySelector('.progresso > div')
            let percentual = Math.round(video.currentTime / video.duration * 100)
            progresso.style.width = `${percentual}%`
            progresso.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)
    }
    function configurarMenu(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector('[wm-play]').addEventListener('click', () => {
            const id = document.querySelector('[wm-play]').getAttribute('wm-play')
            const video = document.getElementById(id)
            video.play()
        })

        document.querySelector('[wm-pause]').addEventListener('click', () => {
            const id = document.querySelector('[wm-pause]').getAttribute('wm-pause')
            const video = document.getElementById(id)
            video.pause()
        })
    }
    configurarMenu('meuVideo')
    progressoVideo()
</script>
