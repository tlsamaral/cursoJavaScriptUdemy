<h1>Tags não visuais</h1>
<!-- 
    Tags Semânticas...

    section - agrupamento temático de conteúdo 
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o conteudo em volta(adendo)
    details - exibe detalhes que poder ser exibidos ou escondidos

    Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
 -->
 <div>Área 1</div>
 <div>Área 2</div>

 <p>
    Esse é um texto com <span class="diferente">muitas palavaras</span>
    e ponto.
 </p>

 <style>
    p,div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        color: chocolate;
        font-size: 20px;
    }
 </style>
